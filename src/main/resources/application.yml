spring:
  application:
    name: smarttask-ai
  
  datasource:
    url: jdbc:h2:mem:smarttask
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
  
  cache:
    type: simple

server:
  port: 8080

jwt:
  secret: your-256-bit-secret-key-for-jwt-token-generation-must-be-long-enough-2026
  expiration: 86400000

logging:
  level:
    com.smarttask: DEBUG
    org.springframework.security: DEBUG
