version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: smarttask-postgres
    environment:
      POSTGRES_DB: smarttask
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: smarttask-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: smarttask-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smarttask
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-must-be-long-enough-2026
      JWT_EXPIRATION: 86400000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend Application
  frontend:
    build:
      context: ../frontend
      dockerfile: docker/Dockerfile.frontend
    container_name: smarttask-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
